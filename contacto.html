<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contactate con Via Avanti">
        <meta name="keywords" content="ayuda, via avanti, viaavanti, contacto, contactarse">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link href="./css/style.css" rel="stylesheet">
        <link rel="icon" href="./imgs/VALogo.png" type="image/x-icon">
        <script defer src="./js/header.js"></script>
        <title>CONTACTO - VIA AVANTI</title>
    </head>
    <body>
        <div class="headerTop">
            <div class="headerTop__texto">
                <p class="headerTop__texto--text">ENVIO GRATIS A PARTIR DE LOS $2500 - SOLO PARA CABA</p>
            </div>
            <nav class="headerTop__redes">
                <a class="headerTop__redes--link" href="https://www.instagram.com/viaavanti8"><i class='bx bxl-instagram-alt'></i></a>
                <a class="headerTop__redes--link" href="https://www.facebook.com/viaavantiok"><i class='bx bxl-facebook-circle'></i></a>  
            </nav>
        </div>
        <header class="header">
            <a class="header__logo" href="./index.html">
                <img class="header__logo--img" src="./imgs/VALogo.png" alt="LOGO VIA AVANTI">
                <h1 class="header__logo--title">VIA AVANTI</h1>
            </a>

            <nav class="header__navbar">
                <ul class="navbar__menu">
                    <li class="menu__item">
                        <a href="./index.html" class="menu__item__link">INICIO<div class="menu__item__link--linea"></div></a>
                    </li>
                    <li class="menu__item tiendaButton"> 
                        <a href="./tienda.html" class="menu__item__link">TIENDA<div class="menu__item__link--linea"></div></a>
                        <div id="mydropdown" class="menu__item__dropdown">
                            <i class='dropdown--arrow bx bx-chevron-right'></i>
                            <ul class="menu__item__submenu">
                                <li class="submenu__item">
                                    <a class="submenu__item--link first" href="./tienda.html#pantalones">PANTALONES</a>
                                </li>
                                <li class="submenu__item">
                                    <a class="submenu__item--link" href="./tienda.html#remeras">REMERAS</a>
                                </li>
                                <li class="submenu__item">
                                    <a class="submenu__item--link last" href="./tienda.html#sweaters">SWEATERS</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu__item">
                        <a href="./contacto.html" class="menu__item__link active">AYUDA<div class="menu__item__link--linea"></div></a>
                    </li>
                </ul>
            </nav>

            <div class="header__cart">
                <a class="header__cart__link" href="./cart.html">
                    CARRITO <i class='bx bxs-shopping-bag'></i>
                    <div class="header__cart__link--linea"></div>
                </a>
            </div>
        </header>

        <main class="main contacto">
            <section class="main__content">
                <h3 class="content--title">LLENA EL FORMULARIO CON TUS DATOS Y EL MENSAJE QUE QUIERAS DEJARNOS</h3>

                <form class="content__formulario" id="contacto-form" action="" method="POST">
                    <div class="formulario__inputs">
                        <input class="formulario__inputs--input" type="text" name="name" id="name" placeholder="Nombre" autofocus required>
                        <input class="formulario__inputs--input" type="text" name="surname" id="surname" placeholder="Apellido" required>
                        <input class="formulario__inputs--input" type="email" name="email" id="email" placeholder="Correo Electrónico" required>
                        <select class="formulario__inputs--select" form="genero" id="genero">
                            <option value="masculino">MASCULINO</option>
                            <option value="femenino">FEMENINO</option>
                            <option value="indefinido">NO DEFINIDO</option>
                        </select>
                        <div class="formulario__inputs__noticias">
                            <label for="noticias">Deseas recibir mails con las ultimas ofertas?</label>
                            <input class="formulario__inputs__noticias--input" type="checkbox" name="noticias" id="noticias">
                        </div>
                        <textarea class="formulario__inputs--textarea" id="textarea" name="textarea" rows="5" cols="50" placeholder="Dejanos tu mensaje..." required></textarea>
                    </div>
                    <div class="formulario__botones">
                        <button class="formulario__botones--boton borrar" type="reset">Borrar Mensaje</button>
                        <button class="formulario__botones--boton enviar" type="submit">Enviar Mensaje</button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__derechos">
                <p class="footer__derechos--text">Copyright © 2021 – VIA AVANTI. Todos los derechos reservados.</p>
            </div>
            <nav class="footer__redes">
                <a class="footer__redes--link" href="https://www.instagram.com/viaavanti8"><i class='bx bxl-instagram-alt'></i></a>
                <a class="footer__redes--link" href="https://www.facebook.com/viaavantiok"><i class='bx bxl-facebook-circle'></i></a>  
            </nav>
        </footer>
    </body>
</html>
